---
layout: default
title: Aggregate
---

<div class="home">

	<h1 class="page-heading">Notes</h1>
  
	{% for post in site.posts %}
	<div class="note">
		<div class="header">
			<div><span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span></div>
			<div><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp;<span class="post-tags">{{ post.tags | join: ', ' }}</span></div>
		</div>
		{{ post.content }}
	</div>
	{% endfor %}
	
</div>
