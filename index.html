<div class="home">
	
	<p>I use this site as a sort of online sandbox or notebook to feed ideas into my <a href="http://blog.effectiveprogramming.com/">blog</a> or <a href="http://www.effectiveprogramming.com/">website</a>. Some of these ideas are very incomplete &hellip;</p>

  <h1 class="page-heading">Notes</h1>
  
	{% for post in site.posts %}
	<p>
		<span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp;<span class="post-tags">{{ post.tags }}</span>
	</p>
	{% endfor %}
	
</div>
